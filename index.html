<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator pasków grozy wiadomości TVP</title>
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <h1 class="title">Generator pasków grozy wiadomości TVP</h1>
    <div class="container">
        <div class="images__wrapper">
            <div class="speaker">Wybierz ulubionego prezentera</div>
            <div class="choose__image ">
                <div class="image__box active"><img src="images/ma.jpg"/></div>
                <div class="image__box"><img src="images/dh.jpg"/></div>
                <div class="image__box"><img src="images/el.jpg"/></div>
            </div>
        </div>
        <div class="wrapper">
            <canvas id="myCanvas"></canvas>
            <form id="tx" class="form">
                <label for="tx">Wpisz treśc paska</label>
                <input name="tx" id="tx" type="text" value="" placeholder="" required />
                <div class="buttons">
                    <button type="button" id="clear-button">Wyczyść</button>
                    <button type="button" id="save-button">Zapisz</button>
                </div>
            </form>
        </div>

    </div>
    <script src="script.min.js">
    </script>
</body>

</html>
